<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="space-y-9 mt-[200px]">
        <h1 class="text-center font-bold text-6xl text-teal-800">STOPWATCH</h1>
        <div class="mx-auto w-[500px] flex space-y-6 flex-col justify-center items-center">
            <p class="w-[400px] text-black font-semibold text-6xl text-center rounded-box h-[100px] bg-accent"
                id="timer">0
            </p>
            <div class="flex space-x-6">
                <button class="btn btn-success" onclick="start()">start</button>
                <button class="btn btn-outline btn-error" onclick="stop()">stop </button>
                <button class="btn btn-secondary" onclick="reset()">reset</button>
            </div>
        </div>
    </section>

</body>
<script src="stopwatch.js"></script>

</html>
